<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.2.1/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.2.1/ol.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = new ol.Map({
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.TileJSON({
                        url: 'https://api.maptiler.com/maps/basic-v2/tiles.json?key=S1ZnOnCG9PAmrQJDdpk0',
                        tileSize: 512,
                    })
                })
            ],
            target: 'map',
            view: new ol.View({
                center: ol.proj.fromLonLat([-43.206091, -22.920387]),
                zoom: 13
            }),
        });

        const marker = new ol.layer.Vector({
            source: new ol.source.Vector({
                features: [
                    new ol.Feature({
                        geometry: new ol.geom.Point(
                            ol.proj.fromLonLat([-43.206091, -22.920387])
                        )
                    })
                ]
            }),
            style: new ol.style.Style({
                image: new ol.style.Icon({
                    src: 'https://img.icons8.com/?size=100&id=7880&format=png&color=228BE6', 
                    anchor: [0.5, 1]
                })
            })
        });

        map.addLayer(marker);
    </script>
</body>
</html>
